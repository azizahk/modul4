<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tugas Modul 4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="shortcut icon" href="icon/192.ico" type="image/x-icon" />
<link rel="icon" href="" sizes="32x32" />
<!-- buat manifest json -->
<link rel="manifest" href="manifest.json">
<script src="sw.js"></script>
</head>

<div class="container-fluid">
    <div id="app">
        <center>
            <div class="card bg-warning mb-3">
                <div class="card-body">
                    <img src="https://upload.wikimedia.org/wikipedia/id/8/81/Logo_Kabupaten_Magelang.png" style="width:20%" class="card-img-top" alt="">
                    <br><br>
                    <h5 class="card-tittle">Daftar Kode Pos Kota Magelang</h5>
                    <p class="card-text">Berikut adalah semua kode pos yang ada di Kabupaten Magelang</p>
                    <p>Data yang tersedia kurang lebih {{kodepos.length}}</p>
                    <a href="#" v-on:click="tampil = !tampil" v-show="tampil" class="btn btn-primary">Tampil</a>
                    <p><a href="tentang.html">Tentang</a></p>
                </div>
            </div>
            
            <div v-show="!tampil">
                <div class="row">
                    <div class="col-sm-4 col-md-4 col-lg-4 col-4">
                        <button class="btn btn-primary btn-sm" vshow="awal>0" v-on:click="prev()">Sebelum</button>
                    </div>
                    <div class="col-sm-4 col-md-4 col-lg-4 col-4">
                        <span>Halaman : {{halaman}}</span>
                    </div>
                    <div class="col-sm-4 col-md-4 col-lg-4 col-4">
                            <button class="btn btn-primary btn-sm" vshow="akhir <= kodepos.length" v-on:click="next()">Sesudah</button>
                    </div>
                </div>
                <div class="row" style="margin:20px">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                        <input type="text" v-model="search" class="from-control" placeholder="Pencarian Berdasarkan Kecamatan"> 
                    </div>
                </div>
            </div>
        </center>
    <div v-show="!tampil" class="table-responsive container">
        <table id="example" class="table table-hover table-bordered">
            <tr>
                <th>Kecamatan</th>
                <th>Kelurahan</th>
                <th>Kode POS</th>
            </tr>
            <tr v-for="pos in cari.slice(awal,akhir)">
                <td style="width:40%">{{pos.kecamatan}}</td>
                <td style="width:40%">{{pos.kelurahan}}</td>
                <td style="width:20%">{{pos.kodepos}}</td>
            </tr>
        </table>
    </div>

    </div>

</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="app.js"></script>
<!-- untuk service worker -->


</html>
